{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% include "layouts/required_library.html" %}
        <script src="{% static '/js/script.js' %}"></script>
        <script>get_theme("{% url "get_theme" %}");</script>
        {% block head %}
        {% endblock head %}
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        {% include "layouts/themes.html" %}
    </head>
    <body class="d-flex flex-column min-vh-100" style="padding-top: 85px; max-width: 100%; overflow-x: hidden;">
        {% block nav %}
            {% include "layouts/nav.html" %}
        {% endblock nav %}
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        {% include "layouts/footer.html" %}
    </body>
</html>
